<!DOCTYPE html>
<html>
    <head>
        <title>jQuery UIPages demo</title>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../dist/jquery.uipages.js"></script>
        <style>
            #pages {
                display: block;
                width:512px;
                height:512px;
                border:1px solid black;
            }

            #pages > div {
                position:relative;
                left:0;
                top:0;
                width:100%;
                height:100%;
                display: none;
                background-color:grey;
            }
        </style>
    </head>
    <body>
        <div id="pages">
            <div>
                First page
                <input type="button" value="Go to second page" onclick="container.uiPages('#second');"/>
            </div>
            <div id="second">
                Second page
                <input type="button" value="Go to third page" onclick="container.uiPages('.third');"/>
            </div>
            <div class="third">
                Third page
                <input type="button" value="Go to fourth page" onclick="container.uiPages(3);"/>
            </div>
            <div>
                Fourth page
                <input type="button" value="Go to first page" onclick="container.uiPages(0);"/>
            </div>
        </div>
        <input type="button" value="Previous" onclick="container.uiPages('previous');"/>
        <input type="button" value="Next" onclick="container.uiPages('next');"/>
        <script>
            var container;
            $(function() {
                container = $("#pages").uiPages();

                container.uiPages(0);
            });
        </script>
    </body>
</html>
